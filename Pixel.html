<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Parallax Love Pixel</title>
	<style>
		body {
			background-color: #023344;
			margin: 0px;
			padding: 0px;
		}

		.love-pixel {
			width: 100px;
			height: 100px;
			border-radius: 50%;
			background-color: #FFCC00;
			margin: 50px;
			position: relative;
		}

		.love-pixel .heart {
			width: 100%;
			height: 100%;
			border-radius: 50%;
			background-color: #023344;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<body>
	<div class="love-pixel">
		<div class="heart"></div>
	</div>

	<script src="dist/parallax-love-pixel.js"></script>
</body>
</html>
